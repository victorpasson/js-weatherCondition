<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Project Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5 mx-auto">
        <!-- Title -->
        <h1 class="text-dark text-center my-4">Weather App</h1>
        <!-- Search -->
        <form class="change-location my-4 text-center text-dark">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
            <input type="submit" value="Search" class="btn btn-dark btn-block mt-1 btn-lg">
        </form>
        <!-- Weather Card -->
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="Weather" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- Icon -->
                <img src="" alt="">
            </div>
            <div class="text-dark text-uppercase text-center details">

            </div>
        </div>
    </div>
    <!-- Project JS -->
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
